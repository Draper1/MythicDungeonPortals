name: ğŸ§ª Tests

on:
  push:
    branches: [ main, testing_framework ]
  pull_request:
    branches: [ main, testing_framework ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v3
      
    - name: ğŸ Setup Python (for Lua installation)
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'
        
    - name: ğŸ“¦ Install Lua
      run: |
        sudo apt-get update
        sudo apt-get install -y lua5.4
        
    - name: ğŸ§ª Run Tests
      run: |
        lua tests/run-tests.lua
        
    - name: ğŸ“Š Test Results
      if: always()
      run: |
        echo "âœ… Tests completed!"
        echo "ğŸ“ Test files checked:"
        find tests/ -name "*.lua" -type f
        
  lint:
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v3
      
    - name: ğŸ“¦ Install Lua
      run: |
        sudo apt-get update
        sudo apt-get install -y lua5.4
        
    - name: ğŸ” Basic Syntax Check
      run: |
        echo "ğŸ” Checking Lua syntax..."
        for file in $(find . -name "*.lua" -not -path "./tests/*"); do
          echo "Checking $file"
          lua -l "$file" -e "print('âœ… $file syntax OK')" || exit 1
        done
        
    - name: ğŸ“‹ File Structure Check
      run: |
        echo "ğŸ“‹ Checking required files exist..."
        required_files=("MythicDungeonPortals.toc" "MythicDungeonPortals.lua" "Constants.lua" "Init.lua")
        for file in "${required_files[@]}"; do
          if [ -f "$file" ]; then
            echo "âœ… $file exists"
          else
            echo "âŒ $file missing"
            exit 1
          fi
        done
